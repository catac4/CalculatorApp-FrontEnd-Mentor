<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/myStyles.css">

</head>
<body>
  <div class="wrapper">
    <main class="pricer">
      <div class="pricer__header">
        <img src="images/pattern-circles.svg" alt="pattern circles" class="pricer__img">
        <h1 class="pricer__tittle">Simple, traffic-based pricing</h1>
        <h2 class="pricer__subtittle">Sign-up for our 30-day trial. No credit card required. </h2>
      </div>
      <div class="pricer__content">
        <div class="pricer__main">
          <div class="pricer__info">
            <p class="pricer__views">100k Pageviews</p>
            <div class="pricer__cost">
              <p class="pricer__value">$16.00</p>
              <p class="pricer__time-mode">/ month</p>
            </div>
            <input type="range" value="50.5" step="0.25" min = 1 max = 100 name="pricer-range" class="range pricer__range">
          </div>
          
          <div class="pricer__configuration">
            <div class="pricer__type">
              <p class="pricer__time">Monthly Billing</p>
              <div class="changer pricer__changer">
                <div class="changer__button"></div>
                <div class="changer__button"></div>
                <span class="pricer__circle"></span>
              </div>
              <p class="pricer__time pricer__time--yearly">Yearly Billing</p>
            </div>
            <span class="pricer__discount">25% discount</span>
          </div>
        </div>
        <hr>
        <div class="pricer__footer">
          <ul class="list pricer__list">
            <li class="list__item pricer__item">Unlimited websites</li>
            <li class="list__item pricer__item">100% data ownership</li>
            <li class="list__item pricer__item">Email reports</li>
          </ul>
          <input type="button" value="Start my trial" class="button pricer__button">
        </div>
      </div>
    </main>
  </div>

<script src="script.js"></script>

</body>
</html>
