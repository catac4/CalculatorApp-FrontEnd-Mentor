<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/stylesSass.css">

  <script src="https://kit.fontawesome.com/17acf76a02.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="images/logo.svg" alt="Huddle" class="header__img">
    </header>
    <main>
      <article class="content">
        <img src="images/illustration-mockups.svg" alt="Services" class="content__img">
        <section class="content__information">
          <h1 class="content__tittle">  Build The Community Your Fans Will Love</h1>
          <p class="content__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <input type="button" class="button content__button" value="Register">
        </section>
      </article>
    </main>
    <footer>
      <div class="contact">
        <figure class="contact__social">
          <i class="contact__go fa-brands fa-facebook-f"></i>
        </figure>
        <figure class="contact__social">
          <i class="contact__go fa-brands fa-twitter"></i>
        </figure>
        <figure class="contact__social">
          <i class="contact__go fa-brands fa-instagram"></i>
        </figure>
      </div>
    </footer>
  </div>
</body>
</html>
