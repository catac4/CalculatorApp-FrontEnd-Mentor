<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/sassStyle.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="content">
    <div class="nft-bg"></div>
    <article class="nft-card">  
      <figure class="nft-figure">
        <img src="images/image-equilibrium.jpg" alt="nft-equilibrium" class="nft-card__img">
      </figure>
      
      <div class="nft-info">
        <h1 class="nft-card__tittle">Equilibrium #3429</h1>
        <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft-data">
        <div class="nft-box">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="nft-card__type-img">
          <h2 class="nft-card__cost">0.041 ETH</h2>  
        </div>
        <div class="nft-box">
          <img src="images/icon-clock.svg" alt="time-left" class="nft-card__time-img">
          <p class="nft-card__text">3 days left</p>
        </div>
      </div>
      <div class="nft-profile">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="nft-card__user-img">
        <p class="nft-card__text">
          Creation of <span class="nft-card__important">Jules Wyvern</span>
        </p>
      </div>
    </article>
  </main>
</body>
</html>
